<!DOCTYPE html>
<html lang="en">
<head>
  <title>Split/It</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

  <header>
    <div><img src="icon.svg" width="100" alt="Split/It" /></div>
    <br />
    <div><img src="logo.png" width="160" alt="Split/It" /></div>
  </header>

  <div class="configuration">
    <form id="js-save" action="/" method="POST">
      <div class="options">
        <div class="option">
          <div>
            <span class="title">Sites</span>
            <a id="js-add-mapping" href="#">add</a>
          </div>

          <ul id="js-pages-mapping" class="pages-mapping"><!-- Pre-mapping options injected here --></ul>
        </div>
      </div>

      <br />

      <div class="save-button">
        <input type="submit" class="btn btn-primary" value="Save changes" />
      </div>
    </form>

    <br /> <br />

    <div id="js-notice" class="notice hidden">
      <span class="js-close-notice close-notice">x</span>
      <b>Options saved!</b>
    </div>
  </div>


  <template id="js-item-template">
    <li class="js-item item">
      <div>
        • On <input type="text" name="baseurl" class="input" placeholder="destination.com" />
        show <input type="text" name="iframesrc" class="input" placeholder="https://iframe.com" />
        <a class="js-delete-mapping" href="#">delete</a>
      </div>

      <div class="item-options-container">
        <div>Options ↓</div>
        <ul class="js-item-options">
          <li>
            <span>Width</span>
            <input type="number" name="width" class="input iframe-width-input" placeholder="val" value="40" />
            <span>%</span>
          </li>
          <li>
            <input type="checkbox" name="showMenu" value="showMenu" checked />
            <span>Show menu</span>
          </li>
          <li>
            <input type="checkbox" name="hoverOver" value="hoverOver" checked />
            <span>Hover over</span>
          </li>
        </ul>
      </div>
    </li>
  </template>

  <script src="../configuration.js"></script>
  <script src="options.js"></script>
</body>
</html>
